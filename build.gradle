plugins {
    id 'org.springframework.boot' version '2.1.5.RELEASE'
    id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.vzs.reactive.spring'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation "org.projectlombok:lombok:1.18.2"
    implementation "io.projectreactor:reactor-bus:2.0.8.RELEASE"
    implementation "io.github.resilience4j:resilience4j-circuitbreaker:0.12.1"
    implementation "io.github.resilience4j:resilience4j-ratelimiter:0.16.0"
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
}
